<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Kraampje aanmaken</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            text-align: center;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px;
        }

        .container {
            background-color: white;
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        textarea {
            width: 90%;
            height: 150px;
            margin-top: 10px;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Kraampje aanmaken</h1>
    <p>Voeg een beschrijving toe</p>
</header>

<div class="container">
    <p><strong>Beschrijving van je kledingkraampje:</strong></p>

    <textarea placeholder="Bijv. Wij verkopen T-shirts, hoodies en jassen..."></textarea>

    <br>
    <button>Opslaan (prototype)</button>

</div>

</body>
</html>
